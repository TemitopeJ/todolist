<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Just Do</title>
</head>
<body>
    <header class="p-3 text-bg-secondary">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          JUSTDO
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-dark">Home</a></li>
          <li><a href="logout " class="nav-link px-2 text-dark">Logout</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="POST" action="manage">
            {% csrf_token %}
          <input type="text" class="form-control form-control-dark text-bg-white" name="todo-item" placeholder="Enter New Todo..." aria-label="text">
          <button type="submit" class="btn btn-outline-dark me-2">Add</button>
          
        </form>
        
        <div class="text-end">
            {% if user.is_authenticated %}
            <h4>{{user.username}}</h4>
            {% endif %} 
        </div>
      </div>
    </div>
    </header>
    <div class="row mb-3 text-center">
        {% for todolist in todolists %}
            
        <div class="col-sm-6 col-lg-8 themed-grid-col"><h4>{{todolist.title}}</h4></div>
        <div class="col-6 col-lg-4 themed-grid-col">
            <button class="addbtn"><a href="delete/{{todolist.id}}">Delete</a></button>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
