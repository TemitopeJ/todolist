{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login | Just Do List</title>
</head>
<body>
    
    <div class="container">
        
        <div class="card" data-tilt>
            <div class="wrapper">
                <h3 class="login-text">LOG IN</h3>
                <div class="formcontainer">
                    <form method="POST" action="#">
                        {% csrf_token %}
                        {% for message in messages %}
                            <span class="message-text">{{message}}</span>
                        {% endfor %}
                        <br>
                        <label for="mail"><strong>Username</strong></label>
                        <input type="text" placeholder="Enter Username: " name="username" required> 
                        <br>
                        <label for="mail"><strong>Password</strong></label>
                        <input type="password" placeholder="Enter Password: " name="password" required>
                        <br>
                        <button type="submit" class="login-btn"><strong>LOG IN</strong></button>
                        <br>
                        <span class="psw"><a href="{% url 'password_reset' %}">Forgot password?</a></span>
                        
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <script src="{% static 'css/vanilla-tilt.js' %}"></script>
</body>
</html>
