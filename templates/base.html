{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title%} {% endblock %} | Just Do List</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="https://use.fontawesome.com/3c57a72056.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <section>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none logo">
            JUSTDO
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Contact</a></li>
            
          </ul>
          {% if user.is_authenticated %}
          <div class="col-md-3 text-end">
            <span>{{ user.username }}</span>
            <button type="button" class="btn btn-dark"><a class="button-tag" href="logout">Log out</a></button>
          </div>
          {% else %}
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-dark me-2"> <a class="button-tag" href="login">Login</a></button>
            <button type="button" class="btn btn-dark"><a class="button-tag" href="register">Sign up</a></button>
          </div>
          {% endif %}
        </header>
        {% block content %}

        {% endblock %}
      </section>
      <script src="{% static 'css/vanilla-tilt.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
